<ul>
  <li ng-repeat="item in foundCtrl.items" class="my-2">
    {{ item.name }}, {{ item.short_name }}, {{item.description}}
    <button ng-click="foundCtrl.onRemove({index: $index});" class="btn btn-default">Don't want this one!</button>
  </li>
</ul>
<div ng-if="foundCtrl.isNothingFound()">Nothing found.</div>
