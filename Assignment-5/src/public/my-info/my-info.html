<div class="container">
	
	<div ng-if="MyinfoCtrl.userPref == undefined" id="user-info-not-signed-msg"> 
		Not Signed Up Yet. Sign up Now!
	</div>
	
	<table class="table table-borderless" id="user-info-table" ng-if="MyinfoCtrl.userPref != undefined">
		<tr>
			<td>First name: </td>
			<td>{{MyinfoCtrl.userPref.firstName}}</td>
		</tr>
		<tr>
			<td>Last name: </td>
			<td>{{MyinfoCtrl.userPref.lastName}}</td>
		</tr>
		<tr>
			<td>Email: </td>
			<td>{{MyinfoCtrl.userPref.email}}</td>
		</tr>
		<tr>
			<td>Phone: </td>
			<td>{{MyinfoCtrl.userPref.phone}}</td>
		</tr>
		<tr>
			<td>Favourite Dish: </td>
			<td>{{MyinfoCtrl.userPref.favourite}}</td>
		</tr>
	</table>	
</div>
