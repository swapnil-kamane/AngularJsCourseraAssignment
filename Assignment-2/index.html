<!doctype html>
<html lang="en">
	<head>
		<title>Shopping List Check Off</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">		
		<link rel="stylesheet" href="styles/bootstrap.min.css">
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controller/ToBuy.controller.js"></script>
		<script src="js/controller/AlreadyBought.controller.js"></script>
		<script src="js/service/ShoppingListCheckOffService.service.js"></script>
		
		<style>
			.emptyMessage {
			font-weight: bold;
			color: red;
			font-size: 1.2em;
			}
			li {
			margin-bottom: 7px;
			font-size: 1.2em;
			}
			li > button {
			margin-left: 6px;
			}
			button > span {
			color: green;
			}
		</style>
	</head>
	
	<body>
		<div class="container" ng-app='ShoppingListCheckOff'>
			<h1>Shopping List Check Off</h1>			
			<div class="row">
				<div class="col-md-6" ng-controller='ToBuyController as ToBuyCtrl'>
					<h2>To Buy</h2>
					<ul>
						<li ng-repeat="item in ToBuyCtrl.shopitems"> Buy {{ item.quantity }} {{ item.name }}
							<button ng-click="ToBuyCtrl.buy($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
						</li>
					</ul>
					<div ng-if="ToBuyCtrl.shopitems.length == 0" class="emptyMessage">Everything is bought!</div>
				</div>
				
				<div class="col-md-6" ng-controller='AlreadyBoughtController as AlreadyBoughtCtrl'>
					<h2>Already Bought</h2>
					<ul>
						<li ng-repeat="item in AlreadyBoughtCtrl.shopitems">Bought {{ item.quantity }} {{ item.name }}</li>
					</ul>
					<div ng-if="AlreadyBoughtCtrl.shopitems.length == 0" class="emptyMessage">Nothing bought yet.</div>
				</div>
			</div>
		</div>
	</body>
</html>
